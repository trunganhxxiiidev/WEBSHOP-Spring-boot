<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/shared/layout::dynamic(~{::view})}">
	<main th:fragment="view">
		<i th:text="${message}"></i>
		<form action="/account/forgot-password" method="post">
	        <div class="mb-3 mt-3">
	            <label>Username:</label>
	            <input name="username" class="form-control">
	        </div>
	        <div class="mb-3 mt-3">
	            <label>New Pasword:</label>
	            <input name="newpass" class="form-control">
	        </div>
	        <div class="mb-3 mt-3">
	            <label>Confirm New Pasword:</label>
	            <input name="confirm" class="form-control">
	        </div>
	        <button class="btn btn-primary">Reset Password</button>
        </form>
	</main>
</html>
