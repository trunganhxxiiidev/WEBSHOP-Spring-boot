<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="card">
    <div class="card-header">List of Products</div>
    <table class="table">
        <thead>
            <tr>
            	<th>No</th>
                <th>Id</th>
                <th>Name</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Quantity</th>
                <th>Category</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e,s: ${page.content}">
            	<td th:text="${s.count + page.size*page.number}"></td>
                <td th:text="${e.id}"></td>
                <td th:text="${e.name}"></td>
                <td th:text="${e.unitPrice}"></td>
                <td th:text="${e.discount*100}"></td>
                <td th:text="${e.quantity}"></td>
                <td th:text="${e.category.id}"></td>
                <td>
                    <a th:href="@{|${base}/edit/${e.id}|}">Edit &nbsp</a>
                    <a th:href="@{|${base}/delete/${e.id}|}" style="color: red;">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer" th:with="n=${page.number}, t=${page.totalPages}">
    	<a th:href="@{|${base}/index?p=${0}|}">First</a>
    	<a th:href="@{|${base}/index?p=${n-1}|}">Prev</a>
    	<a th:href="@{|${base}/index?p=${n+1}|}">Next</a>
    	<a th:href="@{|${base}/index?p=${t-1}|}">Last</a>
    </div>
</div>


</html>
