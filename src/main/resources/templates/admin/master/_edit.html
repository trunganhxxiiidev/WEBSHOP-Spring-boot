<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="card">
    <div class="card-header">Master Edition</div>
    <div class="card-body">
        <form th:object="${form}" method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <label>Username</label>
                <input th:field="*{username}" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label>Password</label>
                <input type="password" name="passview" value="??????" class="form-control">
                <input th:field="*{password}" type="hidden">
            </div>
            <div class="mb-3 mt-3">
                <label>Fullname</label>
                <input th:field="*{fullname}" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label>Email</label>
                <input th:field="*{email}" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label>Photo</label>
                <input type="file" name="photo_file" class="form-control">
                <input th:field="*{photo}" type="hidden">
            </div>
            <div class="mb-3 mt-3">
                <label>Enabled?</label>
                <div class="form-control">
                	<label>
                		<input th:field="*{enabled}" type="radio" th:value="true"> Active
                	</label>
                	<label>
                		<input th:field="*{enabled}" type="radio" th:value="false"> Inactive
                	</label>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label>Roles</label>
                <div >
                	<label class="form-check" th:each="role: ${roles}">
                		<input class="form-check-input" type="checkbox" name="roleIds" 
                			th:value="${role.id}"
                			th:checked="${@masterCtrl.isInRole(form, role)}">
                		<span th:text="${role.name}"></span>
                	</label>
                </div>
            </div>
            <button th:formaction="@{|${base}/create|}" class="btn btn-primary">Create</button>
            <button th:formaction="@{|${base}/update|}" class="btn btn-success">Update</button>
            <a th:href="@{|${base}/delete/*{username}|}" class="btn btn-danger">Delete</a>
            <a th:href="@{|${base}/index|}" class="btn btn-info">Reset</a>
        </form>
    </div>
</div>


</html>
